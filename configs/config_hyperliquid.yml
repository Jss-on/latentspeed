# Example configuration for Hyperliquid exchange market data streaming
# Copy this to configs/config.yml or use with --config flag

exchanges:
  - name: hyperliquid
    symbols:
      - BTC      # Bitcoin perpetual
      - ETH      # Ethereum perpetual
      - SOL      # Solana perpetual
      - AVAX     # Avalanche perpetual
      - ARB      # Arbitrum perpetual
    enable_trades: true
    enable_orderbook: true
    snapshots_only: true
    snapshot_interval: 1  # seconds
    reconnect_attempts: 10
    reconnect_delay_ms: 5000

# Multi-exchange configuration example
