# Hyperliquid MarketStream config (perpetuals)
# Compatible with latentspeed/src/marketstream.cpp (feeds/zmq/log schema)

zmq:
  enabled: true
  host: 127.0.0.1
  port: 5556        # trades on 5556, books on 5557
  window_size: 20
  depth_levels: 10

log:
  level: info       # trace|debug|info|warn|error|critical
  # filename: logs/hyperliquid_marketstream.log

feeds:
  - exchange: hyperliquid
    symbols:
      # - ETH-USDT-PERP
      - BTC-USDT-PERP
      - ASTER-USDT-PERP
      # - SOL-USDT-PERP
      - AVNT-USDT-PERP
      # - STBL-USDT-PERP
      # - DOGE-USDT-PERP
      - BNB-USDT-PERP
      # - XRP-USDT-PERP
      # - HYPE-USDT-PERP
      # - TWT-USDT-PERP
      - WLFI-USDT-PERP
      # - FARTCOIN-USDT-PERP
    enable_trades: true
    enable_orderbook: true
    snapshots_only: true
    snapshot_interval: 1   # seconds
    reconnect_attempts: 10
    reconnect_delay_ms: 5000
