# Hyperliquid MarketStream config (perpetuals)
# Compatible with latentspeed/src/marketstream.cpp (feeds/zmq/log schema)

zmq:
  enabled: true
  host: 127.0.0.1
  port: 5556        # trades on 5556, books on 5557
  window_size: 20
  depth_levels: 10
  deltas:
    enabled: true              # emit preprocessed_book_delta and preprocessed_book_ckpt (no snapshots)
    checkpoint_every_ms: 1000  # checkpoint cadence (ms)

log:
  level: info       # trace|debug|info|warn|error|critical
  # filename: logs/hyperliquid_marketstream.log

feeds:
  - exchange: hyperliquid
    symbols:
      # Hyperliquid perps use USDC as quote/collateral; normalize to BASE-USDC-PERP
      - BTC-USDC-PERP
      - ASTER-USDC-PERP
      - AVNT-USDC-PERP
      - BNB-USDC-PERP
      - WLFI-USDC-PERP
    enable_trades: true
    enable_orderbook: true
    # snapshots_only is ignored when zmq.deltas.enabled=true (delta/ckpt mode)
    snapshots_only: false
    snapshot_interval: 1   # seconds (legacy)
    reconnect_attempts: 10
    reconnect_delay_ms: 5000
